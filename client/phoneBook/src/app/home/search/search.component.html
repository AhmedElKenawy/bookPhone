<form class="form-inline" class=" search" (ngSubmit)="search(s)" #s="ngForm">
  <input
    class="form-control search__input "
    type="search"
    placeholder="Search by Name"
    aria-label="Search"
    ngModel
    name="searchValue"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Search
  </button>
</form>
<div class="alert alert-info" role="alert" *ngIf="NoContact">
  There is No Contact With this Name
</div>
<app-contacts [Contacts]="result"></app-contacts>
<div class="d-flex justify-content-center ">
  <button
    type="button"
    (click)="back()"
    *ngIf="backHome"
    class="btn btn-primary"
  >
    back
  </button>
</div>
